<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Compete</title>
    <link rel="stylesheet" href="static/css/compete.css">
  </head>
  <body>
    <form method="post">
      Enter Item: <input type="text" name="item" value=""><br>
      Enter Weight: <input type="text" name="weight" value=""><br>
      <input type="submit" value="Submit">
    </form>


    <section>
    <div class="usercontainer">
    <h2>Your Items</h2>
    <div class = "personalscore heading">
      <p>Item</p>
      <p>Weight</p>
    </div>
    {%for item in item_list  %}
    <div class="personalscore">
      <p>{{item.item_name}}</p>
      <p>{{item.item_weight}}</p>
    </div>
    {%endfor%}
    </div>



    <div class="leaderboardcontainer">
    <h2>Leaderboard</h2>
    {%for user in all_users %}
    <div class="userscore ">
      <p>{{user.first_name}}</p>
      <p>{{user.lbs_recycled}}</p>
    </div>
    {%endfor%}
  </div>
</section>

  </body>
</html>
